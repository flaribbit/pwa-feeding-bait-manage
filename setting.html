<!DOCTYPE html>

<head>
    <script src="js/vue.js"></script>
    <script src="js/material.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/material.blue-pink.min.css">
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">智能投饵机设定</span>
            </div>
        </header>
        <main class="mdl-layout__content" id="app">
            <!-- 一个设置组 -->
            <div class="mdl-grid">
                <div class="mdl-grid setting_title mdl-color-text--primary">
                    时间设定
                </div>
                <div class="mdl-grid setting_row">
                    <div class="mdl-cell input_half">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="[0-9:]+" id="time0">
                            <label class="mdl-textfield__label">开机时间</label>
                            <span class="mdl-textfield__error">时间格式错误</span>
                        </div>
                    </div>
                    <div class="mdl-cell input_half">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="[0-9:]+" id="time1">
                            <label class="mdl-textfield__label">关机时间</label>
                            <span class="mdl-textfield__error">时间格式错误</span>
                        </div>
                    </div>
                </div>
                <div class="mdl-grid setting_title mdl-color-text--primary">
                    投饵设定
                </div>
                <div class="mdl-grid setting_row">
                    <div class="mdl-cell input_half">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="amount">
                            <label class="mdl-textfield__label">投饵量</label>
                            <span class="mdl-textfield__error">数值格式错误</span>
                        </div>
                    </div>
                    <div class="mdl-cell input_half">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="distance">
                            <label class="mdl-textfield__label">距离</label>
                            <span class="mdl-textfield__error">数值格式错误</span>
                        </div>
                    </div>
                </div>
                <div class="mdl-grid setting_row_submit">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                        提交
                    </button>
                </div>
                <div class="mdl-grid setting_title mdl-color-text--primary">
                    环境监测
                </div>
            </div>
        </main>
        <div class="button_float">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect">
                <i class="material-icons">send</i>
            </button>
        </div>
    </div>
    <script>
        var app = new Vue({el: '#app',
            data: {
                settings: []
            }
        });
    </script>
</body>
