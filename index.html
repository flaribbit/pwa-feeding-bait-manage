<!DOCTYPE html>

<head>
    <title>智能投饵机管理系统</title>
    <script src="js/vue.js"></script>
    <script src="js/material.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/material.blue-pink.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout__container">
        <div class="demo-layout-waterfall mdl-layout mdl-js-layout mdl-layout--fixed-header is-upgraded"
            data-upgraded=",MaterialLayout">
            <header class="mdl-layout__header mdl-layout__header--waterfall">
                <!-- Top row, always visible -->
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">智能投饵机管理系统</span>
                </div>
            </header>
            <main id="app_main" class="mdl-layout__content">
                <div class="mdl-grid text_page_title mdl-color-text--primary">
                    状态总览
                </div>
                <div class="mdl-grid">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>状态</th>
                                <th>开机时间</th>
                                <th>关机时间</th>
                                <th>投饵量</th>
                                <th>距离</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in items" v-bind:class="{row_error: error}">
                                <td>{{item.id}}</td>
                                <td>{{item.status}}</td>
                                <td>{{item.time0}}</td>
                                <td>{{item.time1}}</td>
                                <td>{{item.amount}}</td>
                                <td>{{item.distance}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <div class="button_float">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app_main',
            data: {
                items:[]
            }
        });
        for(let i=0;i<16;i++){
            app.items.push({
                id: i,
                status: "正常",
                time0: "00:00",
                time1: "23:59",
                amount: Math.floor(200*Math.random()),
                distance: Math.floor(100*Math.random())
            })
        }
        // $.getJSON("https://demoapp-server.herokuapp.com/",data=>{
        //     app.items=data
        // })
    </script>
</body>
